<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .full-img {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }
        
        .displayed-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);
            transition: background-color 0.5s;
        }
        
        .dark {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .thumb-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .thumb-bar img {
            width: 120px;
            height: 90px;
            margin: 0 5px;
            cursor: pointer;
            object-fit: cover;
        }
    </style>
</head>
<body>
     <h1>Image gallery example</h1>

       
    <div class="full-img">
        <img class="displayed-img" src="images_for_part_2/pic5.jpg" alt="Large displayed image">
        <div class="overlay"></div>

    </div>
    
    <div class="thumb-bar">
        <img src="images_for_part_2/pic1.jpg" alt="Thumbnail image 1">
        <img src="images_for_part_2/pic2.jpg" alt="Thumbnail image 2">
        <img src="images_for_part_2/pic3.jpg" alt="Thumbnail image 3">
        <img src="images_for_part_2/pic4.jpg" alt="Thumbnail image 4">
        <img src="images_for_part_2/pic5.jpg" alt="Thumbnail image 5">
    </div>

    <script>
        // JavaScript functionality would go here
        // This would handle clicking thumbnails to change the main image
        // and the darken/lighten button functionality
    </script>

</body>
</html>
