<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bouncing Balls Animation</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!--
    Name: Your Name
    File: bouncing_balls.html
    Date: 31 July 2025
    Description: Bouncing balls animation with collision color change.
  -->
  <canvas></canvas>
  
  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    const width = (canvas.width = window.innerWidth);
    const height = (canvas.height = window.innerHeight);

    // Helper functions
    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function randomRGB() {
      return `rgb(${random(0, 255)} ${random(0, 255)} ${random(0, 255)})`;
    }

    // Ball Class
    class Ball {
      constructor(x, y, velX, velY, color, size) {
        this.x = x;
        this.y = y;
        this.velX = velX;
        this.velY = velY;
        this.color = color;
        this.size = size;
      }

      // Draw ball
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fill();
      }

      // Update ball movement
      update() {
        if (this.x + this.size >= width || this.x - this.size <= 0) {
          this.velX = -this.velX;
        }
        if (this.y + this.size >= height || this.y - this.size <= 0) {
          this.velY = -this.velY;
        }
        this.x += this.velX;
        this.y += this.velY;
      }

      // Detect collisions
      collisionDetect() {
        for (const ball of balls) {
          if (this !== ball) {
            const dx = this.x - ball.x;
            const dy = this.y - ball.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < this.size + ball.size) {
              ball.color = this.color = randomRGB();
            }
          }
        }
      }
    }

    // Create balls
    const balls = [];
    while (balls.length < 25) {
      const size = random(10, 20);
      const ball = new Ball(
        random(size, width - size),
        random(size, height - size),
        random(-7, 7),
        random(-7, 7),
        randomRGB(),
        size
      );
      balls.push(ball);
    }

    // Animation loop
    function loop() {
      ctx.fillStyle = "rgb(0 0 0 / 25%)";
      ctx.fillRect(0, 0, width, height);

      for (const ball of balls) {
        ball.draw();
        ball.update();
        ball.collisionDetect();
      }

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>






<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Silly story generator</title>
  <style>
    body {
      font-family: helvetica, sans-serif;
      width: 350px;
    }
    label {
      font-weight: bold;
    }
    div {
      padding-bottom: 20px;
    }
    input[type="text"] {
      padding: 5px;
      width: 150px;
    }
    p {
      background: #ffc125;
      color: #5e2612;
      padding: 10px;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <!--
    Name: Your Name
    File: silly_story.html
    Date: 31 July 2025
    Description: Silly Story Generator with name and UK/US unit conversion.
  -->

  <div>
    <label for="customname">Enter custom name:</label>
    <input id="customname" type="text" placeholder="" />
  </div>
  <div>
    <label for="us">US</label>
    <input id="us" type="radio" name="ukus" value="us" checked />
    <label for="uk">UK</label>
    <input id="uk" type="radio" name="ukus" value="uk" />
  </div>
  <div>
    <button class="randomize">Generate random story</button>
  </div>

  <p class="story"></p>

<script>
  // 1. COMPLETE VARIABLE AND FUNCTION DEFINITIONS
  const customName = document.getElementById('customname');
  const randomize = document.querySelector('.randomize');
  const story = document.querySelector('.story');

  function randomValueFromArray(array) {
    return array[Math.floor(Math.random() * array.length)];
  }

  // 2. RAW TEXT STRINGS
  const storyText =
    "It was 94 fahrenheit outside, so :insertx: went for a walk. When they got to :inserty:, they stared in horror for a few moments, then :insertz:. Bob saw the whole thing, but was not surprised â€” :insertx: weighs 300 pounds, and it was a hot day.";

  const insertX = ["Willy the Goblin", "Big Daddy", "Father Christmas"];
  const insertY = ["the soup kitchen", "Disneyland", "the White House"];
  const insertZ = [
    "spontaneously combusted",
    "melted into a puddle on the sidewalk",
    "turned into a slug and crawled away"
  ];

  // 3. EVENT LISTENER AND FUNCTION
  randomize.addEventListener('click', result);

  function result() {
    let newStory = storyText;

    // Random replacements
    const xItem = randomValueFromArray(insertX);
    const yItem = randomValueFromArray(insertY);
    const zItem = randomValueFromArray(insertZ);

    newStory = newStory.replace(/:insertx:/g, xItem);
    newStory = newStory.replace(':inserty:', yItem);
    newStory = newStory.replace(':insertz:', zItem);

    // Custom name replacement
    if (customName.value !== '') {
      newStory = newStory.replace('Bob', customName.value);
    }

    // UK conversion if selected
    if (document.getElementById('uk').checked) {
      const weight = Math.round(300 * 0.071429) + " stone";
      const temperature = Math.round((94 - 32) * (5 / 9)) + " centigrade";
      newStory = newStory.replace('94 fahrenheit', temperature);
      newStory = newStory.replace('300 pounds', weight);
    }

    story.textContent = newStory;
    story.style.visibility = 'visible';
  }
</script>

</body>
</html>
