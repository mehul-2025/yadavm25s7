<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silly story generator</title>
   <style>
    body {
      font-family: helvetica, sans-serif;
      width: 350px;
    }
    label {
      font-weight: bold;
    }
    div {
      padding-bottom: 20px;
    }
    input[type="text"] {
      padding: 5px;
      width: 150px;
    }
    p {
      background: #ffc125;
      color: #5e2612;
      padding: 10px;
      visibility: hidden;
    }
  </style>
</head>
<body>
   <!--
    Name: Mehul Yadav
    File: silly_story.html
    Date: 31 July 2025
    Description: Silly Story Generator with name and UK/US unit conversion.
  -->
<div>
    <label for="customname">Enter custom name:</label>
    <input id="customname" type="text" placeholder="" />
  </div>
  <div>
    <label for="us">US</label>
    <input id="us" type="radio" name="ukus" value="us" checked />
    <label for="uk">UK</label>
    <input id="uk" type="radio" name="ukus" value="uk" />
  </div>
  <div>
    <button class="randomize">Generate random story</button>
  </div>
  <script>
  // 1. COMPLETE VARIABLE AND FUNCTION DEFINITIONS
  const customName = document.getElementById('customname');
  const randomize = document.querySelector('.randomize');
  const story = document.querySelector('.story');

  function randomValueFromArray(array) {
    return array[Math.floor(Math.random() * array.length)];
  }

  // 2. RAW TEXT STRINGS
  const storyText =
    "It was 94 fahrenheit outside, so :insertx: went for a walk. When they got to :inserty:, they stared in horror for a few moments, then :insertz:. Bob saw the whole thing, but was not surprised â€” :insertx: weighs 300 pounds, and it was a hot day.";

  const insertX = ["Willy the Goblin", "Big Daddy", "Father Christmas"];
  const insertY = ["the soup kitchen", "Disneyland", "the White House"];
  const insertZ = [
    "spontaneously combusted",
    "melted into a puddle on the sidewalk",
    "turned into a slug and crawled away"
  ];

  // 3. EVENT LISTENER AND FUNCTION
  randomize.addEventListener('click', result);

  function result() {
    let newStory = storyText;

    // Random replacements
    const xItem = randomValueFromArray(insertX);
    const yItem = randomValueFromArray(insertY);
    const zItem = randomValueFromArray(insertZ);

    newStory = newStory.replace(/:insertx:/g, xItem);
    newStory = newStory.replace(':inserty:', yItem);
    newStory = newStory.replace(':insertz:', zItem);

    // Custom name replacement
    if (customName.value !== '') {
      newStory = newStory.replace('Bob', customName.value);
    }

    // UK conversion if selected
    if (document.getElementById('uk').checked) {
      const weight = Math.round(300 * 0.071429) + " stone";
      const temperature = Math.round((94 - 32) * (5 / 9)) + " centigrade";
      newStory = newStory.replace('94 fahrenheit', temperature);
      newStory = newStory.replace('300 pounds', weight);
    }

    story.textContent = newStory;
    story.style.visibility = 'visible';
  }
</script>

  </body>
</html>
